<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="/Users/jetwang/Desktop/DJANGO_COURSE_2.xx/02-HTML_Level_Two/ThankYouPage.html" method="get">

      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>

      <!-- First Name and Last Name labels and inputs -->
      <label for="firstname">First Name:</label>
      <input id="firstname" type="text" name="" placeholder="First Name" required>
      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" name="" placeholder="Last Name" required>

      <p></p>

      <!-- Email and Password labels and inputs -->
      <label for="email">Email:</label>
      <input id="email" type="email" name="" placeholder="name@email.com" required>
      <label for="password">Password:</label>
      <input id="password" type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="age" value="">
      <label for="no">No:</label>
      <input id="no" type="radio" name="age" value="">

      <!-- CreditCard -->
      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="0">Credit Card</option>
        <option value="1">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
